<!DOCTYPE html>
<html lang="ru">

<body>

      <div class="page-header__row">
        <div class="page-header__logo-wrapper">
          <a class="page-header__logo">
            <picture>
              <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
              <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
              <img class="page-header__logo-image" src="img/logo-mobile.svg" alt="Cat energy logo" width="191"
                height="39">

          <button class="page-header__toggle button-burger" type="button">

          </button>
        </div>
        <nav class="main-nav page-header__toggle--close">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">

            </li>
            <li class="site-list__item">

            <li class="site-list__item ite-list__item--active">

  <main class="page-main">
  </main>

    <div class="container">
      <div class="page-footer__row">
        <img class="page-footer__logo" src="img/logo-footer.svg" alt="cat energy logo" width="128" height="24">
        <ul class="page-footer__socials-list social">
          <li class="social__item">
            <a href="#" class="social__link social__link--vkontakte">

          </li>
          <li class="social__item">

          </li>
          <li class="social__item">
            <a href="#" class="social__link social__link--facebook">

            </a>
          </li>
        </ul>
        <div class="owner">
          <b class="owner__name">HTML Academy</b>
          <img class="owner__logo" src="img/htmlacademy.svg" alt="HtmlAcademy логотип" width="27" height="34">
        </div>
      </div>
